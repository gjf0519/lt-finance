<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>交易管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../../../static/js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../static/js/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <link href="../../../static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <header class="card-header">
                    <div class="card-title">日K数据</div>
                </header>
                <div class="card-body">
                    <div id="toolbar">
                        <form class="form-inline" id="dayLineForm">
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">股票代码</div>
                                </div>
                                <input type="text" class="form-control" id="tsCode" name="tsCode">
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">交易日期</div>
                                </div>
                                <input class="form-control" type="text" data-provide="datetimepicker"
                                       id="tradeDate" name="tradeDate" value="" data-side-by-side="true" data-format="YYYYMMDD" />
                            </div>
                            <div class="input-group mb-2 mr-sm-2">
                                <button type="button" class="btn btn-default" onclick="queryForm()">查询</button>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table id="day-line-table" class="table table-bordered"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="myLargeModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="myLargeModalTitle">K线图表</h6>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-chart" id="kline-echart"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../static/js/popper.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../static/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../../static/custom/js/lt-common.js"></script>
<script type="text/javascript" src="../../../static/js/echarts.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
<script type="text/javascript" src="../../../static/custom/js/day-line-list.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
