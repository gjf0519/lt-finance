<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>交易管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
    <meta name="author" content="yinqi">
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../../../static/js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../../static/js/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <link href="../../../static/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <header class="card-header">
                    <div class="card-title">表格插件</div>
                </header>
                <div class="card-body">
                    <div id="toolbar" class="toolbar-btn-action">
                        <form class="search-bar ml-md-auto" method="get" action="#!" role="form">
                            <input type="hidden" name="search_field" id="search-field" value="title" />
                            <div class="input-group ml-md-auto">
                                <div class="input-group-prepend">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="search-btn">标题</button>
                                    <div class="dropdown-menu" style="">
                                        <a class="dropdown-item" href="#!" data-field="title">标题</a>
                                        <a class="dropdown-item" href="#!" data-field="cat_name">栏目</a>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="keyword" placeholder="请输入名称">
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table id="day-line-table" class="table table-bordered"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../static/js/popper.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../static/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../../../static/custom/js/day-line-list.js"></script>
</body>
</html>
