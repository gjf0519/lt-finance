<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>交易管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
    <meta name="author" content="yinqi">
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
    <!--<div id="container" style="height: 100%"></div>-->
    <canvas id="container"></canvas>
    <!--<div class="row">
        <div class="col-md-6">
            <canvas class="js-chartjs-lines" id="kline-echart"></canvas>
        </div>
    </div>-->
</div>

<script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.1/dist/echarts.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(e) {
        var klineChart = echarts.init(document.getElementById('container'),'dark');
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        klineChart.setOption(option);
    });
</script>
</body>
</html>
